spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/azienda_jwt?useUnicode=true&useLegacyDatetimeCode=false&serverTimezone=UTC&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
#Specifica username e password del tuo database
spring.datasource.username=root
spring.datasource.password=password

spring.jpa.hibernate.use-new-id-generator-mappings=false

spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Header in cui il backend si aspetta il token
jwt.header: X-Auth
#chiave segreta utilizzata da jwt
jwt.secret: mySecret
#periodo di validita del token(s) 7200=2h
jwt.expiration: 7200